  <main>
    <form class="signup-form" method="post">
      <label for="fname"><span class="bold"> First name:</span></label><br>
      <input type="text" id="fname" name="fname" size="50" placeholder="Jens" required autofocus><br>

      <label for="lname">Last name:</label><br>
      <input type="text" id="lname" name="lname" size="50" placeholder="Jensen" required><br>

      
      <label for="kon">KÃ¸n:</label><br>

      <label for="kvinde">Kvinde</label>
      <input type="radio" id="kvinde" name="kvinde" value="kvinde">

      <label for="mand">Mand</label>
      <input type="radio" id="mand" name="mand" value="mand"><br>

      <label for="birthday">Birthday:</label><br>
      <input type="date" id="birthday" name="birthday"><br>

      <label for="email">E-mail:</label><br>
      <input type="email" id="email" name="email" size="50" placeholder="backpacking-lover@gmail.com" required autocomplete="on"><br>

      <label for="re-email">Re-enter e-mail:</label><br>
      <input type="email" id="re-email" name="re-email" size="50" placeholder="backpacking-lover@gmail.com" required><br>

      <label for="password">Password:</label><br>
      <input type="password" id="password" name="password" size="50" required><br>

      <label for="re-password">Re-enter password:</label><br>
      <input type="password" id="re-password" name="re-password" size="50" required><br>

    </form>
